{% extends 'main/base.html' %}
{% block title %}Upload Tabungan{% endblock %}
{% block content %}
<div class="container-fluid mt-4">
  <div class="card shadow border-0">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0"><i class="fas fa-upload"></i> Upload Data Tabungan</h5>
    </div>
    <div class="card-body">
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
      {% endfor %}
      {% endif %}

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="file" class="form-label">Pilih file (CSV atau Excel)</label>
          <input type="file" name="file" id="file" accept=".csv,.xlsx,.xls" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success"><i class="fas fa-upload"></i> Upload</button>
        <a href="{% url 'data_tabungan' %}" class="btn btn-secondary">Kembali</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
