{% extends 'main/base.html' %}
{% block title %}Dashboard Funding{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="text-center mb-5">
    <h1 class="fw-bold text-primary"><i class="fas fa-chart-line"></i> Dashboard</h1>
    <p class="text-muted">Selamat datang di sistem <strong>Funding & Retail Transaction Department</strong></p>
  </div>

  <div class="row g-4 justify-content-center">
    <div class="col-md-4 col-sm-6">
      <div class="card border-0 shadow-lg p-4 text-center h-100 bg-gradient bg-primary text-white">
        <i class="fas fa-building fa-2x mb-2"></i>
        <h6>Total Cabang</h6>
        <h2 class="fw-bold">32</h2>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card border-0 shadow-lg p-4 text-center h-100 bg-gradient bg-success text-white">
        <i class="fas fa-users fa-2x mb-2"></i>
        <h6>Total Unit Kerja</h6>
        <h2 class="fw-bold">128</h2>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card border-0 shadow-lg p-4 text-center h-100 bg-gradient bg-warning text-white">
        <i class="fas fa-sack-dollar fa-2x mb-2"></i>
        <h6>Total Saldo Tabungan</h6>
        <h2 class="fw-bold">Rp 125 M</h2>
      </div>
    </div>
  </div>
</div>
{% endblock %}
